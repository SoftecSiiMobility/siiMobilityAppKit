<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<style>

.principalMenuButton{
    text-align:center; 
    box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
    border-radius: 2px;
    background-color: white;  
    position: relative; 
    float: left; 
    width: 30%;
    height: 70px;
    padding-top: 5px; 
    margin: 3px 1.5% 3px 1.5%
}

.principalMenuButton:active {
    box-shadow: none;
}

.principalMenuButtonRemoved{
    text-align:center; 
    background: rgba(255, 255, 255, 0.4);
    border-radius: 2px;
    position: relative; 
    float: left; 
    width: 30%;
    height: 70px;
    padding-top: 5px; 
    margin: 3px 1.5% 3px 1.5%;
    display:none
}

.step {
  font-size: 14px;
  background: #F70505;
  border-radius: 0.8em;
  -moz-border-radius: 0.8em;
  -webkit-border-radius: 0.8em;
  color: #ffffff;
  display: inline-block;
  font-weight: bold;
  line-height: 1.6em;
  text-align: center;
  width: 1.6em; 
  position: absolute;
  z-index: 1;
  bottom: -8px;
  right: -5px;
}

.textCaption {
	position:absolute;
    bottom: 1px;
    left:0;
    right: 0;
}

.ribbon {
  position: absolute;
  left: -5px; top: -5px;
  z-index: 1;
  overflow: hidden;
  width: 75px; height: 75px;
  text-align: right;
}
.ribbon span {
  font-size: 10px;
  font-weight: bold;
  color: #FFF;
  text-transform: uppercase;
  text-align: center;
  line-height: 20px;
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
  width: 100px;
  display: block;
  background: #F70505;
  background: linear-gradient(#F70505 0%, #8F0808 100%);
  box-shadow: 0 3px 10px -5px rgba(0, 0, 0, 1);
  position: absolute;
  top: 19px; left: -21px;
}
.ribbon span::before {
  content: "";
  position: absolute; left: 0px; top: 100%;
  z-index: -1;
  border-left: 3px solid #8F0808;
  border-right: 3px solid transparent;
  border-bottom: 3px solid transparent;
  border-top: 3px solid #8F0808;
}
.ribbon span::after {
  content: "";
  position: absolute; right: 0px; top: 100%;
  z-index: -1;
  border-left: 3px solid transparent;
  border-right: 3px solid #8F0808;
  border-bottom: 3px solid transparent;
  border-top: 3px solid #8F0808;
}

.ui-state-default{
    border: 2px solid darkblue;
    border-radius: 2px;
}

.ui-state-hover{
    opacity: 0.5
}
</style>
<div class="panel panel-default">
	<div class="panel-heading" style="height: 55px;padding-left: 7px; padding-top: 1px;">
        <a id="principalMenuModifyMenuButton" class="pull-right" onclick="PrincipalMenu.modifyPrincipalMenu();">
            <i class="glyphicon glyphicon-pencil"
               style="float: right; color: #777; line-height: 52px;"></i>
        </a>
        <a id="principalMenuSaveMenuButton" style="display: none" class="pull-right" onclick="PrincipalMenu.savePrincipalMenu();">
            <i class="glyphicon glyphicon-floppy-disk"
               style="float: right; padding-left: 15px; color: #777; line-height: 52px;"></i>
        </a>
        <a id="principalMenuResetMenuButton" style="display: none" class="pull-right" onclick="PrincipalMenu.resetPrincipalMenu();">
            <i class="glyphicon glyphicon-repeat"
               style="float: right; color: #777; line-height: 52px;"></i>
        </a>
        <img src="img/km4city.png" width="40" height="40" onclick="PrincipalMenu.clickOnLogo();"/>
		<b id="principalMenuHeaderTitle" style="line-height: 2.5;margin-left: 10px"><script>
                $("#principalMenuHeaderTitle").html(
						Globalization.labels.principalMenu.headerTitle)
			</script></b>
	</div>
</div>
<div id="principalMenuInner">
            <!--{{#principalMenuButtons}}-->
            <div class="{{^removed}}principalMenuButton{{/removed}}{{#removed}}principalMenuButtonRemoved{{/removed}}" data-index="{{index}}" {{#callback}} onclick="{{callback}}" {{/callback}}>
                        {{#iconClass}}<i {{#iconId}}id="{{iconId}}"{{/iconId}}  class="{{iconClass}}" style="font-size:{{iconFontSize}};color: {{iconColor}};">{{#step}}<span class="step" id="{{stepId}}"></span>{{/step}}</i>{{/iconClass}}
                        {{#imgSrc}}<img style="height:{{imgHeight}};margin-bottom: 5px;" src="{{imgSrc}}">{{/imgSrc}}
                        {{#text}}<b style="font-size:{{textFontSize}};color: {{textColor}}">{{{text}}}</b>{{/text}}
                        {{#ribbon}}<div class="ribbon"><span id="{{ribbonId}}" {{#ribbonStyle}}style="{{ribbonStyle}}"{{/ribbonStyle}}>{{#ribbonText}}{{ribbonText}}{{/ribbonText}}</span></div>{{/ribbon}}
                        {{#captionId}}<b class="textCaption" id="{{captionId}}"></b>{{/captionId}}
                        {{^removed}}<i class="glyphicon glyphicon-move iconModifing" style="display:none;font-size: 25px;position: absolute;left: 0px;top: 0px;z-index: 1;color: darkblue;"></i>
                        <i class="glyphicon glyphicon-minus-sign iconModifing" onclick="PrincipalMenu.removeButtonFromPrincipalMenu({{index}})"style="display:none; font-size: 25px;position: absolute;right: -6px;top: -2px;z-index: 1; color: darkred"></i>{{/removed}}
                {{#removed}}<i class="glyphicon glyphicon-plus-sign iconModifing" onclick="PrincipalMenu.addButtonToPrincipalMenu({{index}})" style="display:none; font-size: 25px;position: absolute;right: -6px; top: -2px;z-index: 1; color: darkgreen"></i>{{/removed}}
                        
            </div>
            <!--{{/principalMenuButtons}}-->
</div>
